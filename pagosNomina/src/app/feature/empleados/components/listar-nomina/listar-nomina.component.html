<div class="container container mt-4 mb-5">

  <table class="table table-hover">
    <caption> Pagos Nomina </caption>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID empleado</th>
        <th scope="col">Fecha de pago</th>
        <th scope="col">Pago empleado</th>
        <th scope="col">Salud</th>
        <th scope="col">Pension</th>
      </tr>
    </thead>
    <tbody>
      <tr id="trListar" *ngFor="let nomina of listaNomina | async">
        <td>{{nomina.id}}</td>
        <td>{{nomina.idEmpleado}}</td>
        <td>{{nomina.fechaPago}}</td>
        <td>{{nomina.pagoEmpleado}}</td>
        <td>{{nomina.salud}}</td>
        <td>{{nomina.pension}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
