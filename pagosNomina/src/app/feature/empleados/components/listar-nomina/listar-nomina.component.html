<div class="container container mt-4 mb-5">
   
  <form [formGroup]="nominaListForm" (ngSubmit)="consultarEntreFechas()">

    <div class="row mb-2">
      <div class="col-sm-2">
        <label>desde:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="date" id="fecha1" name="fecha1" placeholder="desde"
          class="form-control" formControlName="fecha1">
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-sm-2">
        <label>hasta:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="date" id="fecha2" name="fecha2" placeholder="hasta"
          class="form-control" formControlName="fecha2">
      </div>
    </div>

    <button type="submit" class="btn btn-dark mb-2">Consultar</button>   

  </form>

  <table class="table table-hover">
    <caption> Pagos Nomina </caption>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID empleado</th>
        <th scope="col">Fecha de pago</th>
        <th scope="col">Pago empleado</th>
        <th scope="col">Salud</th>
        <th scope="col">Pension</th>
      </tr>
    </thead>
    <tbody>
      <tr id="trListar" *ngFor="let nomina of listaNomina | async">
        <td>{{nomina.id}}</td>
        <td>{{nomina.idEmpleado}}</td>
        <td>{{nomina.fechaPago}}</td>
        <td>{{nomina.pagoEmpleado}}</td>
        <td>{{nomina.salud}}</td>
        <td>{{nomina.pension}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
