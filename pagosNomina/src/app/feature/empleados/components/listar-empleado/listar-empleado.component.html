<div class="container container mt-4 mb-5">

  <table class="table table-hover">
    <caption>Lista Empleados </caption>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Cedula</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Salario</th>
        <th scope="col">Cargo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr id="trListar" *ngFor="let empleado of listaEmpleados | async">
        <td>{{empleado.id}}</td>
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.apellido}}</td>
        <td>{{empleado.cedula}}</td>
        <td>{{empleado.fechaNacimiento}}</td>
        <td>{{empleado.salario}}</td>
        <td>{{empleado.cargo}}</td>
        <td>
          <a id="linkActualizarEmpleado" routerLink="../actualizar/{{empleado.id}}" routerLinkActive="active">
            <span class="material-icons-outlined">
              update
              </span>
          </a>
          <a id="linkPagarEmpleado" routerLink="../pagar/{{empleado.id}}" routerLinkActive="active">
            Pagar
          </a>
          <button type="submit" (click)="eliminar(empleado.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
